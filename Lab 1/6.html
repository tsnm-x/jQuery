<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            div{
                border: 2px solid purple;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <span>This is first span</span>
        <span>This is second span</span>
        <span>This is third span</span>
        <span>This is last span</span>

        <div>This is a div<br></div>

        <button id="btn1">Append Spans (appendTo)</button>
        <button id="btn2">Append Spans (append)</button>
        
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("span").appendTo("div");
                })

                $("#btn2").click(function(){
                    var spans = $("span");
                    $("div").append(spans);
                })
            })
        </script>
    </body>
</html>
